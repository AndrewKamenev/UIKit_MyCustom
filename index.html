<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UIKit</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h3>Buttons</h3>

		<div class="block m-md"><button class="btn btn-primary btn-static-width">Normal</button>
			<button class="btn btn-default btn-static-width">Default</button>
			<button class="btn btn-success btn-static-width">Success</button>
			<button class="btn btn-info btn-static-width">Info</button>
			<button class="btn btn-warning btn-static-width">Warning</button>
			<button class="btn btn-danger btn-static-width">Danger</button>
			</div>

		<div class="block m-sm">
			<button class="btn btn-default">default&nbsp&nbsp&nbsp<span class="glyphicon glyphicon-triangle-bottom text-small" aria-hidden="true"></span></button>
			<button class="btn btn-primary">primary&nbsp&nbsp&nbsp<span class="glyphicon glyphicon-triangle-bottom text-small" aria-hidden="true"></span></button>
			<button class="btn btn-success">success&nbsp&nbsp&nbsp<span class="glyphicon glyphicon-triangle-bottom text-small" aria-hidden="true"></span></button>
			<button class="btn btn-info">info&nbsp&nbsp&nbsp<span class="glyphicon glyphicon-triangle-bottom text-small" aria-hidden="true"></span></button>
			<button class="btn btn-warning">warning&nbsp&nbsp&nbsp<span class="glyphicon glyphicon-triangle-bottom text-small" aria-hidden="true"></span></button>
			<button class="btn btn-danger">danger&nbsp&nbsp&nbsp<span class="glyphicon glyphicon-triangle-bottom text-small" aria-hidden="true"></span></button>
		</div>
		

		<div class="block m-md">
			<div class="btn-group"><button class="btn btn-default">default</button><button class="btn btn-default"><span class="glyphicon glyphicon-triangle-bottom text-small" aria-hidden="true"></span></button></div>
			<div class="btn-group"><button class="btn btn-primary">primary</button><button class="btn btn-primary"><span class="glyphicon glyphicon-triangle-bottom text-small" aria-hidden="true"></span></button></div>
			<div class="btn-group"><button class="btn btn-success">success</button><button class="btn btn-success"><span class="glyphicon glyphicon-triangle-bottom text-small" aria-hidden="true"></span></button></div>
			<div class="btn-group"><button class="btn btn-info">info</button><button class="btn btn-info"><span class="glyphicon glyphicon-triangle-bottom text-small" aria-hidden="true"></span></button></div>
			<div class="btn-group"><button class="btn btn-warning">warning</button><button class="btn btn-warning"><span class="glyphicon glyphicon-triangle-bottom text-small" aria-hidden="true"></span></button></div>
			<div class="btn-group"><button class="btn btn-danger">danger</button><button class="btn btn-danger"><span class="glyphicon glyphicon-triangle-bottom text-small" aria-hidden="true"></span></button></div>
		</div>
		<div class="block w450">
			<div class="btn-group m-sm">
				<button class="btn btn-default"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></button>
				<button class="btn btn-default"><span class="glyphicon glyphicon-align-center" aria-hidden="true"></span></button>
				<button class="btn btn-default"><span class="glyphicon glyphicon-align-right" aria-hidden="true"></span></button>
			</div>
			<div class="btn-group m-sm">
				<button class="btn btn-primary"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></button>
				<button class="btn btn-primary"><span class="glyphicon glyphicon-align-center" aria-hidden="true"></span></button>
				<button class="btn btn-primary"><span class="glyphicon glyphicon-align-right" aria-hidden="true"></span></button>
			</div>
			<div class="btn-group m-sm">
				<button class="btn btn-success"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></button>
				<button class="btn btn-success"><span class="glyphicon glyphicon-align-center" aria-hidden="true"></span></button>
				<button class="btn btn-success"><span class="glyphicon glyphicon-align-right" aria-hidden="true"></span></button>
			</div>
			<div class="btn-group">
				<button class="btn btn-info"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></button>
				<button class="btn btn-info"><span class="glyphicon glyphicon-align-center" aria-hidden="true"></span></button>
				<button class="btn btn-info"><span class="glyphicon glyphicon-align-right" aria-hidden="true"></span></button>
			</div>
			<div class="btn-group">
				<button class="btn btn-warning"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></button>
				<button class="btn btn-warning"><span class="glyphicon glyphicon-align-center" aria-hidden="true"></span></button>
				<button class="btn btn-warning"><span class="glyphicon glyphicon-align-right" aria-hidden="true"></span></button>
			</div>
			<div class="btn-group">
				<button class="btn btn-danger"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></button>
				<button class="btn btn-danger"><span class="glyphicon glyphicon-align-center" aria-hidden="true"></span></button>
				<button class="btn btn-danger"><span class="glyphicon glyphicon-align-right" aria-hidden="true"></span></button>
			</div>
		</div>
		<div class="block w450">
			<div class="btn-group btn-group-vertical w40">
				<button class="btn btn-default"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
				<button class="btn btn-default"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
				<button class="btn btn-default"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
				<button class="btn btn-default"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></button>
			</div>
			<div class="btn-group btn-group-vertical w40">
				<button class="btn btn-primary"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
				<button class="btn btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
				<button class="btn btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
				<button class="btn btn-primary"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></button>
			</div>
			<div class="btn-group btn-group-vertical w40">
				<button class="btn btn-success"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
				<button class="btn btn-success"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
				<button class="btn btn-success"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
				<button class="btn btn-success"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></button>
			</div>
			<div class="btn-group btn-group-vertical w40">
				<button class="btn btn-info"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
				<button class="btn btn-info"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
				<button class="btn btn-info"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
				<button class="btn btn-info"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></button>
			</div>
			<div class="btn-group btn-group-vertical w40">
				<button class="btn btn-warning"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
				<button class="btn btn-warning"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
				<button class="btn btn-warning"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
				<button class="btn btn-warning"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></button>
			</div>
			<div class="btn-group btn-group-vertical w40">
				<button class="btn btn-danger"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
				<button class="btn btn-danger"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
				<button class="btn btn-danger"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
				<button class="btn btn-danger"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></button>
			</div>
		</div>
		<h3>Labels</h3>
		<div class="block w450 m-md">
			<span class="label label-default">Default</span>
			<span class="label label-primary">Primary</span>
			<span class="label label-success">Success</span>
			<span class="label label-info">Info</span>
			<span class="label label-warning">Warning</span>
			<span class="label label-danger">Danger</span>
		</div>
		<div class="block w450 m-md">
			<span class="badge badge-default">Default</span>
			<span class="badge badge-primary">Primary</span>
			<span class="label label-success">Success</span>
			<span class="label label-info">Info</span>
			<span class="label label-warning">Warning</span>
			<span class="label label-danger">Danger</span>
		</div>
	</div>
</body>
</html>
